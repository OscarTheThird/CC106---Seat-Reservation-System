<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sidebar</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <div class="calendar-icon">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                        <circle cx="16" cy="16" r="3" fill="currentColor"></circle>
                        <path d="M14.5 17.5L16 19L18.5 16.5" stroke="white" stroke-width="1.5" fill="none"></path>
                    </svg>
                </div>
            </div>
            
            <nav class="navigation">
                <div class="nav-item active" data-page="dashboard">
                    <div class="nav-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                    </div>
                    <span>Dashboard</span>
                </div>
                
                <div class="nav-item" data-page="reservation">
                    <div class="nav-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                    </div>
                    <span>Reservation</span>
                </div>
                
                <div class="nav-item" data-page="records">
                    <div class="nav-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14,2 14,8 20,8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10,9 9,9 8,9"></polyline>
                        </svg>
                    </div>
                    <span>Records</span>
                </div>
                
                <div class="nav-item" data-page="users">
                    <div class="nav-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <span>Users</span>
                </div>
            </nav>
            
            <div class="sign-out">
                <button class="sign-out-btn" id="signOutBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16,17 21,12 16,7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Sign Out
                </button>
            </div>
        </div>
        
        <div class="main-content">
            <!-- Dashboard Content for Main Area -->
<div class="dashboard-content">
    <!-- Header -->
    <header class="dashboard-header">
        <h1>Dashboard Overview</h1>
        <div class="current-date" id="currentDate"></div>
    </header>

    <!-- Stats Cards -->
    <div class="stats-grid">
        <div class="stat-card available">
            <div class="stat-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 9v11a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V9"></path>
                    <path d="M9 22V12h6v10M2 10.6L12 2l10 8.6"></path>
                </svg>
            </div>
            <div class="stat-info">
                <h3>Available Seats</h3>
                <p class="stat-number" id="availableSeats">142</p>
            </div>
        </div>

        <div class="stat-card reserved">
            <div class="stat-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 12l2 2 4-4"></path>
                    <circle cx="12" cy="12" r="10"></circle>
                </svg>
            </div>
            <div class="stat-info">
                <h3>Reserved</h3>
                <p class="stat-number" id="reservedSeats">58</p>
            </div>
        </div>

        <div class="stat-card blocked">
            <div class="stat-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line>
                </svg>
            </div>
            <div class="stat-info">
                <h3>Blocked</h3>
                <p class="stat-number" id="blockedSeats">12</p>
            </div>
        </div>

        <div class="stat-card revenue">
            <div class="stat-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="1" x2="12" y2="23"></line>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
            </div>
            <div class="stat-info">
                <h3>Today's Revenue</h3>
                <p class="stat-number" id="todayRevenue">â‚±12,450</p>
            </div>
        </div>
    </div>

    <!-- Main Dashboard Grid -->
    <div class="dashboard-grid">
        <!-- Upcoming Reservations -->
        <div class="dashboard-card">
            <div class="card-header">
                <h2>Upcoming Reservations</h2>
                <select id="timeFilter">
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
            </div>
            <div class="reservation-list" id="upcomingReservations">
                <!-- Dynamic content will be loaded here -->
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="dashboard-card">
            <div class="card-header">
                <h2>Recent Activity</h2>
                <button class="refresh-btn" id="refreshActivity">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                    </svg>
                </button>
            </div>
            <div class="activity-list" id="activityList">
                <!-- Dynamic content will be loaded here -->
            </div>
        </div>

        <!-- Seat Availability Map -->
        <div class="dashboard-card seat-map-card">
            <div class="card-header">
                <h2>Seat Availability Map</h2>
                <div class="legend">
                    <span class="legend-item available">Available</span>
                    <span class="legend-item reserved">Reserved</span>
                    <span class="legend-item blocked">Blocked</span>
                </div>
            </div>
            <div class="seat-map" id="seatMap">
                <!-- Dynamic seat map will be generated here -->
            </div>
        </div>

        <!-- Notifications -->
        <div class="dashboard-card">
            <div class="card-header">
                <h2>Notifications & Alerts</h2>
                <span class="notification-count" id="notificationCount">3</span>
            </div>
            <div class="notification-list" id="notificationList">
                <!-- Dynamic notifications will be loaded here -->
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="dashboard-card">
            <div class="card-header">
                <h2>Quick Actions</h2>
            </div>
            <div class="quick-actions">
                <button class="action-btn primary" id="newReservationBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    New Reservation
                </button>
                <button class="action-btn secondary" id="viewAllReservationsBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    View All Reservations
                </button>
                <button class="action-btn secondary" id="manageUsersBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <line x1="20" y1="8" x2="20" y2="14"></line>
                        <line x1="23" y1="11" x2="17" y2="11"></line>
                    </svg>
                    Manage Users
                </button>
                <button class="action-btn secondary" id="exportReportsBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7,10 12,15 17,10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Export Reports
                </button>
            </div>
        </div>

        <!-- Revenue Chart -->
        <div class="dashboard-card chart-card">
            <div class="card-header">
                <h2>Revenue Overview</h2>
                <select id="chartPeriod">
                    <option value="week">Last 7 Days</option>
                    <option value="month">Last 30 Days</option>
                    <option value="year">Last 12 Months</option>
                </select>
            </div>
            <div class="chart-container" id="revenueChart">
                <!-- Simple chart will be drawn here -->
            </div>
        </div>
    </div>
</div><!-- Main content area -->
        </div>
    </div>
    
    <script src="dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Management System</title>
    <link rel="stylesheet" href="reservation.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-calendar-check"></i> Reservation Manager</h1>
            <p>Manage your bookings with ease</p>
        </header>

        <!-- Navigation Tabs -->
        <nav class="nav-tabs">
            <button class="tab-btn active" data-tab="new-reservation">
                <i class="fas fa-plus"></i> New Reservation
            </button>
            <button class="tab-btn" data-tab="manage-reservations">
                <i class="fas fa-edit"></i> Manage Reservations
            </button>
            <button class="tab-btn" data-tab="availability">
                <i class="fas fa-search"></i> Check Availability
            </button>
        </nav>

        <!-- New Reservation Tab -->
        <div class="tab-content active" id="new-reservation">
            <div class="card">
                <h2><i class="fas fa-plus-circle"></i> Create New Reservation</h2>
                <form id="reservationForm" class="reservation-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="customerName">Customer Name</label>
                            <input type="text" id="customerName" required>
                        </div>
                        <div class="form-group">
                            <label for="customerEmail">Email</label>
                            <input type="email" id="customerEmail" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="reservationDate">Date</label>
                            <input type="date" id="reservationDate" required>
                        </div>
                        <div class="form-group">
                            <label for="reservationTime">Time</label>
                            <input type="time" id="reservationTime" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Select Seats</label>
                        <div class="seat-selection">
                            <div class="seat-map">
                                <!-- Seats will be generated by JavaScript -->
                            </div>
                            <div class="seat-legend">
                                <div class="legend-item">
                                    <span class="seat available"></span> Available
                                </div>
                                <div class="legend-item">
                                    <span class="seat selected"></span> Selected
                                </div>
                                <div class="legend-item">
                                    <span class="seat occupied"></span> Occupied
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="paymentMethod">Payment Method</label>
                            <select id="paymentMethod" required>
                                <option value="">Select Payment Method</option>
                                <option value="cash">Cash</option>
                                <option value="card">Credit Card</option>
                                <option value="online">Online Payment</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="paymentStatus">Payment Status</label>
                            <select id="paymentStatus" required>
                                <option value="pending">Pending</option>
                                <option value="paid">Paid</option>
                                <option value="partial">Partial</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Create Reservation
                    </button>
                </form>
            </div>
        </div>

        <!-- Manage Reservations Tab -->
        <div class="tab-content" id="manage-reservations">
            <div class="card">
                <div class="section-header">
                    <h2><i class="fas fa-list"></i> Manage Reservations</h2>
                    <div class="search-filters">
                        <input type="text" id="searchReservations" placeholder="Search by name or email...">
                        <select id="filterStatus">
                            <option value="">All Status</option>
                            <option value="confirmed">Confirmed</option>
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                        <input type="date" id="filterDate" placeholder="Filter by date">
                    </div>
                </div>

                <div class="reservations-list" id="reservationsList">
                    <!-- Reservations will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Availability Checker Tab -->
        <div class="tab-content" id="availability">
            <div class="card">
                <h2><i class="fas fa-calendar-alt"></i> Check Seat Availability</h2>
                <div class="availability-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="checkDate">Date</label>
                            <input type="date" id="checkDate">
                        </div>
                        <div class="form-group">
                            <label for="checkTime">Time</label>
                            <input type="time" id="checkTime">
                        </div>
                        <button type="button" id="checkAvailability" class="btn btn-secondary">
                            <i class="fas fa-search"></i> Check
                        </button>
                    </div>
                </div>
                <div class="availability-results" id="availabilityResults">
                    <!-- Results will be shown here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Reservation Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Reservation</h3>
                <span class="close">&times;</span>
            </div>
            <form id="editForm" class="modal-form">
                <input type="hidden" id="editReservationId">
                <div class="form-group">
                    <label for="editCustomerName">Customer Name</label>
                    <input type="text" id="editCustomerName" required>
                </div>
                <div class="form-group">
                    <label for="editCustomerEmail">Email</label>
                    <input type="email" id="editCustomerEmail" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editDate">Date</label>
                        <input type="date" id="editDate" required>
                    </div>
                    <div class="form-group">
                        <label for="editTime">Time</label>
                        <input type="time" id="editTime" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editSeats">Seats</label>
                    <input type="text" id="editSeats" placeholder="e.g., A1, A2" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editPaymentMethod">Payment Method</label>
                        <select id="editPaymentMethod" required>
                            <option value="cash">Cash</option>
                            <option value="card">Credit Card</option>
                            <option value="online">Online Payment</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editPaymentStatus">Payment Status</label>
                        <select id="editPaymentStatus" required>
                            <option value="pending">Pending</option>
                            <option value="paid">Paid</option>
                            <option value="partial">Partial</option>
                        </select>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="reservation.js"></script>
</body>
</html>
